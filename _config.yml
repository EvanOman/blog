# Site settings
locale: en-US
title: "Evan Oman"
name: "Evan Oman"
description: "Notes on software engineering and coding agents."
url: "https://example.com" # Update after choosing a production domain
baseurl: "" # Leave blank for root
permalink: /:categories/:year/:month/:day/:title/

# Author + social profiles
author:
  name: "Evan Oman"
  avatar: /assets/images/avatar.png
  bio: "Engineer exploring practical AI coding agents"
  location: "San Francisco, CA"
  links:
    - label: Email
      icon: fas fa-envelope
      url: "mailto:hello@evanoman.com"
    - label: GitHub
      icon: fab fa-github
      url: "https://github.com/evanoman"

# Theme configuration
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"
markdown: kramdown
highlighter: rouge
future: false
excerpt_separator: "<!--more-->"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate

paginate: 5
paginate_path: "/page:num/"

collections:
  pages:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author: evan_oman
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "drafts"
    values:
      layout: single

category_archive:
  type: jekyll-archives
  path: /categories/

tag_archive:
  type: jekyll-archives
  path: /tags/

sass:
  sass_dir: _sass
  style: compressed

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1

livereload: true
